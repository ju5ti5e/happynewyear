<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #000000, #434343);
            color: white;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 3em; /* H1 boyutunda */
            margin-bottom: 40px;
            display: inline-block;
            white-space: nowrap;
            opacity: 0; /* Ba≈ülangƒ±√ßta gizli */
            animation: fadeIn 4s ease-out forwards; /* Yumu≈üak g√∂r√ºn√ºrl√ºk animasyonu */
        }

        /* Yazƒ±nƒ±n saƒüdan sola kayma animasyonu */
        @keyframes slideIn {
            0% {
                transform: translateX(100%); /* Ba≈ülangƒ±√ß saƒüda */
                opacity: 0;
            }
            100% {
                transform: translateX(0); /* Biti≈ü saƒüa kayarak */
                opacity: 1;
            }
        }

        /* Yumu≈üak ge√ßi≈ü efekti */
        #countdown span {
            display: inline-block;
            animation: slideIn 2s ease-out forwards;
            opacity: 0;
        }

        /* Fade-in animasyonu */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #santa {
            position: absolute;
            top: 0;
            right: 100%;
            width: 150px;
            animation: moveSanta 10s linear infinite, swingSanta 4s ease-in-out infinite;
        }

        @keyframes moveSanta {
            0% {
                right: 100%;
                top: 0;
            }
            50% {
                right: 50%;
                top: 30%;
            }
            100% {
                right: 0%;
                top: 0;
            }
        }

        @keyframes swingSanta {
            0% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(20px);
            }
            50% {
                transform: translateY(0);
            }
            75% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        #musicControl {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px;
    background-color: #ccc; /* Gri renk */
    border: none;
    font-size: 2em;
    cursor: pointer;
    border-radius: 50%;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s ease; /* Ge√ßi≈ü efekti */
}

#musicControl:hover {
    background-color: #999; /* Hover (√ºzerine gelince) daha koyu gri */
}
    </style>
</head>
<body>
    <h1>üéâ Happy New Year! üéâ</h1>
    <div id="countdown">Countdown here...</div>
    <canvas id="effects"></canvas>
    <img id="santa" src="noel.gif" alt="Santa">

    <!-- Audio elements -->
    <audio id="song" src="cingil.mp3" loop></audio> <!-- M√ºzik -->
    <audio id="confettiSound" src="konfeti.mp3"></audio> <!-- Konfeti sesi -->

    <!-- Button for controlling the music -->
    <button id="musicControl">üéµ</button>

    <script>
        // Countdown to specific time (22:59:15)
        const countdownElement = document.getElementById('countdown');
        const targetTime = new Date();
        targetTime.setHours(23, 47, 30, 0);

        // Get audio elements
        const song = document.getElementById('song');
        const confettiSound = document.getElementById('confettiSound');

        // Set initial volume
        song.volume = 0.25; // ≈ûarkƒ± ses seviyesi %25
        confettiSound.volume = 1.0; // Konfeti sesi %100

        // Play or pause the music based on button click
        const musicControl = document.getElementById('musicControl');
        let isPlaying = false;

        musicControl.addEventListener('click', () => {
            if (isPlaying) {
                song.pause(); // Pause the song
                musicControl.textContent = 'üéµ'; // Reset to "play" icon
            } else {
                song.play(); // Play the song
                musicControl.textContent = '‚ùå'; // Change to "stop" icon
            }
            isPlaying = !isPlaying; // Toggle the playing state
        });

        function displayNewYearMessage() {
            const message = " Fuck*ng New Year! ";
            countdownElement.innerHTML = ''; // Ba≈ülangƒ±√ßta i√ßeriƒüi temizle

            // Her harf i√ßin <span> ekleyelim
            for (let i = 0; i < message.length; i++) {
                const span = document.createElement('span');
                span.textContent = message[i];

                // Bo≈üluklarƒ± da i≈ülemek i√ßin
                if (message[i] === " ") {
                    span.textContent = "\u00A0"; // &nbsp; (bo≈üluk karakteri) ekleyelim
                }

                countdownElement.appendChild(span);

                // Her harf i√ßin animasyon ekleyelim
                span.style.animationDelay = `${i * 0.1}s`; // Her harf biraz gecikmeli gelecek
            }
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetTime.getTime() - now;

            const seconds = Math.floor(timeLeft / 1000); // Sadece saniyeler

            countdownElement.innerHTML = `${seconds}`; // "s" harfini kaldƒ±rdƒ±k

            if (timeLeft < 0) {
                clearInterval(interval);
                displayNewYearMessage(); // "Happy New Year!" mesajƒ±nƒ± harf harf g√∂ster
                startConfetti();
                moveSanta();
                playConfettiSound();
            }
        }

        const interval = setInterval(updateCountdown, 1000);

        // Canvas setup
        const canvas = document.getElementById('effects');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let confetti = [];
        let snowflakes = [];

        function createSnowflakes() {
            for (let i = 0; i < 100; i++) {
                snowflakes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 4 + 1,
                    speed: Math.random() * 2 + 1
                });
            }
        }

        function drawSnowflakes() {
            snowflakes.forEach(flake => {
                ctx.beginPath();
                ctx.arc(flake.x, flake.y, flake.r, 0, Math.PI * 2, false);
                ctx.fillStyle = "white";
                ctx.fill();
            });
        }

        function updateSnowflakes() {
            snowflakes.forEach(flake => {
                flake.y += flake.speed;
                if (flake.y > canvas.height) flake.y = 0;
            });
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                confetti.push({
                    x: Math.random() < 0.5 ? 0 : canvas.width, // Saƒü ve sol alt k√∂≈üelerden ba≈ülat
                    y: canvas.height, // Alt kƒ±sƒ±mdan ba≈ülat
                    r: Math.random() * 6 + 2,
                    color: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 1)`,
                    speedX: Math.random() * 4 - 2, // Yatay hƒ±z
                    speedY: Math.random() * 5 + 2, // Dikey hƒ±z
                });
            }
        }

        function drawConfetti() {
            confetti.forEach(c => {
                ctx.beginPath();
                ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
                ctx.fillStyle = c.color;
                ctx.fill();
            });
        }

        function updateConfetti() {
            confetti.forEach(c => {
                c.x += c.speedX; // Yatay hareket
                c.y -= c.speedY; // Dikey hareket
            });

            confetti = confetti.filter(c => c.y >= 0); // Ekran dƒ±≈üƒ±na √ßƒ±kanlarƒ± temizle
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            drawSnowflakes();
            updateSnowflakes();
            drawConfetti();
            updateConfetti();
            requestAnimationFrame(loop);
        }

        function startEffects() {
            createSnowflakes();
            loop();
        }

        function startConfetti() {
            createConfetti();
            drawConfetti(); // Draw confetti immediately
            snowflakes = []; // Clear snowflakes when confetti starts
            playConfettiSound(); // Play sound for confetti
        }

        let confettiSoundCount = 0; // Konfeti sesi √ßalma sayƒ±sƒ±

        function playConfettiSound() {
            if (confettiSoundCount < 10) {
                confettiSound.currentTime = 0; // Reset sound to the beginning
                confettiSound.play(); // Play the confetti sound immediately
                confettiSoundCount++; // Increase the play count

                setTimeout(() => {
                    confettiSound.pause();
                    confettiSound.currentTime = 0; // Reset to start
                    startConfetti(); // Create and display new confetti
                    setTimeout(playConfettiSound, 1000); // Repeat every 1 second
                }, 1000); // Play sound for 1 second
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Initialize snowflakes and confetti immediately
        createSnowflakes();
        loop();
    </script>
</body>
</html>
